  <style>
    :root {
      --mali-green: #14B53A;
      --mali-yellow: #FCD116;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #f9fafb;
    }
    .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
    .bg-mali-green { background-color: var(--mali-green); }
    .text-mali-green { color: var(--mali-green); }
    .bg-mali-yellow { background-color: var(--mali-yellow); }
    .text-mali-yellow { color: var(--mali-yellow); }
    .border-mali-yellow { border-color: var(--mali-yellow); }
    
    .section-enter { 
      animation: slideUpFade 0.6s cubic-bezier(0.22, 1, 0.36, 1); 
    }
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-float { animation: float 4s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
  </style>
